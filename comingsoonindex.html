  <style>
    /* Simple, clean styling for the coming soon page */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      background-image: url('/assets/img/aaaDSC00756.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    
    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }
    
    .logo {
      width: 300px;
      max-width: 90%;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #64baeb, #3a89c9);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      
      p {
        font-size: 18px;
      }
      
      .logo {
        width: 200px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }
      
      .btn {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      
      .links {
        flex-direction: column;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="overlay"></div>
    
    <div class="content">
      <img src="/assets/img/Radiant-Sound-Logo-White.svg" alt="Radiant Sound Logo" class="logo">
      
      <h1>New Website Coming Soon</h1>
      
      <p>We apologize for the inconvenience, but we are currently building our new website. To contact us for more information, please visit our storefronts on The Knot or WeddingWire. Thank you!</p>
      
      <div class="links">
        <a href="https://www.theknot.com/" class="btn" target="_blank">Visit us on The Knot</a>
        <a href="https://www.weddingwire.com/" class="btn" target="_blank">Visit us on WeddingWire</a>
      </div>
    </div>
    
    <div class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Radiant Sound, LLC</p>
    </div>
  </div>
</body>
</html>
