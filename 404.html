<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Radiant Sound</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/assets/img/cropped-Radiant-Sound-Favicon-Feb-2022-32x32.png" sizes="32x32">
  
  <style>
    .error-container {
      text-align: center;
      padding: 100px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-container h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .error-container p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .error-container .button {
      display: inline-block;
      background-color: #0170B9;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    
    .error-container .button:hover {
      background-color: #015a94;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <a href="/" class="button">Return to Homepage</a>
  </div>
</body>
</html>
